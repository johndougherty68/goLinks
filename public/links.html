<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GoLinks Admin</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style.css"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <style>
  
  </style>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fas fa-bolt"></span> GoLinks!</h1>
      <br>

      <div class="text-center">
        <button id="btnAddNew" class="btn btn-lg btn-primary"><span class="fas fa-plus-square"></span> New GoLink</button>
      </div>
    </div>
    <div id="newGoLinkRow" class="row newGoLink hideable">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <h4>New GoLink</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="newGoLink">GoLink</label>
                <input type="text" class="form-control" id="newGoLink" required>
              </div>
              <div class="form-group">
                <label for="newURL">URL</label>
                <input type="text" class="form-control" id="newURL" required>
              </div>
              <button id="btnSave" class="btn btn-primary">Save</button>
              <div id="btnCancel" class="btn btn-default">Cancel</div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>GoLinks</h4>
          </div>
          <div class="card-body">
            <div id="GoLinkList"></ul>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">

      </div>
    </footer>

  </div>
</body>


<script type="text/javascript" src="assets/main.js"></script>

</html>
